<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Metaphor Comprehension - Analysis</title>
		<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<ul class="nav nav-tabs" role="tablist" id="myTab">
			<li role="presentation" class="active">
				<a href="#home" aria-controls="home" role="tab" data-toggle="tab">
					Trusted students
				</a>
			</li>
			<li role="presentation">
				<a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">
					Response time
				</a>
			</li>
			<li role="presentation">
				<a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">
					Correct answers
				</a>
			</li>
		</ul>
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="home">
				<div id="summary" style="height: 400px; max-width: auto; margin: 0 auto"></div>
			</div>
			<div role="tabpanel" class="tab-pane" id="profile">
				<div class="t-test">
					<h3>T-test on average response time</h3>
					<table class="table table-striped table-time">
						<thead>
							<tr>
								<th>Combination</th>
								<th>t value</th>
								<th>p value</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div id="reaction-time" style="height: 400px; max-width: auto; margin: 0 auto"></div>
			</div>
			<div role="tabpanel" class="tab-pane" id="messages">
				<div class="t-test">
					<h3>T-test on correct answers</h3>
					<table class="table table-striped table-correct-answers">
						<thead>
							<tr>
								<th>Combination</th>
								<th>t value</th>
								<th>p value</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div id="arguments" style="height: 400px; max-width: auto; margin: 0 auto"></div>
			</div>
			<div role="tabpanel" class="tab-pane" id="settings">...</div>
		</div>
		<!-- TODO - add requirejs -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/highcharts/4.0.4/highcharts.js"></script>
		<script src="./js/summary.js"></script>
		<script src="./js/response-time.js"></script>
		<script src="./js/arguments.js"></script>
		<script src="./js/t-test.js"></script>
		<script>
			$(function () {
				$('#myTab a:last').tab('show')
			})
		</script>
	</body>
</html>
